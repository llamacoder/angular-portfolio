<div (click)='onClick($event)' class="card offset-sm-2 col-sm-8 mb-2" style="min-width:50%">
  <img class="card-img-top mb-3" [attr.src]="project.image" alt="Card image cap">
  <span class="card-title">{{ project.title }}</span>
  <div class="card-block">
    <p class="card-text">{{ project.info }}</p>
    <p class="card-text hidden-id" hidden>{{ project.id }}</p>
  </div>
  <div class="card-footer">
    <a [attr.href]="project.url" target="_blank">Visit Project</a>
  </div>
