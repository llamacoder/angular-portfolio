<div class="card-deck">
  <div class="container">
    <div class="row" *ngIf="loaded && projects?.length > 0">
      <div class="card col-sm-3 mb-3" style="min-width:30%" *ngFor="let project of projects">
        <img class="card-img-top mb-3" [attr.src]="project.image" alt="Card image cap">
        <div class="card-block">
          <h5 class="card-title">{{ project.title }}</h5>
          <p class="card-text">{{ project.skillsHighlight }}</p>
        </div>
        <div class="card-footer">
          <small class="text-muted">Last updated 3 mins ago</small>
        </div>
      </div>
    </div>
    <h4 *ngIf="projects?.length == 0">No Projects Found</h4>
    <h4 *ngIf="!loaded">Loading Projects...</h4>
  </div>
</div>
