<div class="card-deck">
  <div class="container">
    <div class="row" *ngIf="loaded && projects?.length > 0">
      <div (click)='onClick($event)' class="card project-card col-sm-4 mb-3" style="min-width:25%" *ngFor="let project of projects">
        <img class="card-img-top mb-3" [attr.src]="project.image" alt="Card image cap">
        <div class="card-block project-block">
          <h5 class="card-title project-title">{{ project.title }}</h5>
          <p class="card-text">{{ project.skillsHighlight }}</p>
          <p class="card-text hidden-id" hidden>{{ project.id }}</p>
        </div>
        <div class="card-footer project-footer">
          <a routerLink="/project/{{ project.id }}" class="btn btn-secondary btn-sm"><i class="fa fa-arrow-circle-o-right"></i> Details</a>
        </div>
      </div>
    </div>
    <h4 *ngIf="projects?.length == 0">No Projects Found</h4>
    <h4 *ngIf="!loaded">Loading Projects...</h4>
  </div>
</div>
